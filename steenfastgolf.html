<head>
	<title>steenfastgolf</title>
</head>

<body>
{{> leaderboard}}
</body>

<template name="leaderboard">
	<table class="leaderboard">
		<tr>
			<th>Spelare</th>
			{{#each tournaments}}
			{{> tournament}}
			{{/each}}
			<th>Totalt</th>
		</tr>
		{{#each player_results}}
		{{> player_result }}
		{{/each}}
	</table>
</template>

<template name="player_result">
	<tr class="player">
		<td class="name">{{name}}</td>
		{{#each scores}}
		<td>ladlas</td>
		{{/each}}
	</tr>
</template>

<template name="player">
	<tr class="player">
		<td class="name">{{name}}</td>
		{{#each scores}}
		<td>ladlas</td>
		{{/each}}
	</tr>
</template>

<template name="result">
	<td class="result">{{score}}</td>
</template>

<template name="tournament">
	<th>{{formatted_date}}</th>
</template>
