<head>
	<title>steenfastgolf</title>
</head>

<body>
{{>logs_bootstrap}}
{{> leaderboard}}
</body>

<template name="leaderboard">
	<table class="leaderboard">
		<tr>
			<th>Spelare</th>
			{{#each tournaments}}
			{{> tournament}}
			{{/each}}
			<th>Totalt</th>
		</tr>
		{{#each players}}
		{{> player }}
		{{/each}}
	</table>
</template>

<template name="player">
	<tr class="player">
		<td class="name">{{name}}</td>
		{{#each userScores _id}}
		{{> result }}
		{{/each}}
		<td class="average">{{averageScore _id}}</td>
	</tr>
</template>

<template name="result">
	<td class="result">{{score}}</td>
</template>

<template name="tournament">
	<th>{{formattedDate}}</th>
</template>
